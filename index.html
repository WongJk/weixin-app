<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信小程序-计算器</title>
    <script src="//g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./build/calc.css">
    
</head>
<body>
<div class="calc-screen">0</div>
<div class="calc">
    <div class="btn-row">
        <div class="calc-btn">AC</div>
        <div class="calc-btn">+/-</div>
        <div class="calc-btn">%</div>
        <div class="calc-btn calc-operator-btn">/</div>
    </div>
    <div class="btn-row">
        <div class="calc-btn">7</div>
        <div class="calc-btn">8</div>
        <div class="calc-btn">9</div>
        <div class="calc-btn calc-operator-btn">*</div>
    </div>
    <div class="btn-row">
        <div class="calc-btn">4</div>
        <div class="calc-btn">5</div>
        <div class="calc-btn">6</div>
        <div class="calc-btn calc-operator-btn">-</div>
    </div>
    <div class="btn-row">
        <div class="calc-btn">1</div>
        <div class="calc-btn">2</div>
        <div class="calc-btn">3</div>
        <div class="calc-btn calc-operator-btn">+</div>
    </div>
    <div class="btn-row">
        <div class="calc-btn calc-btn-2">
            <div class="calc-btn-2-sub">0</div>
            <div class="calc-btn-2-sub"></div>
        </div>
        <div class="calc-btn">.</div>
        <div class="calc-btn calc-operator-btn">=</div>
    </div>
</div>
<div id="calc-screen"></div>
<div id="calc-panel"></div>
</body>
</html>

<script type="text/javascript" src="./build/app.js"></script>
